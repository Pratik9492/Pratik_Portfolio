<div
  class="main tb-position--relative"
  ngClass.xs="xs"
  ngClass.sm="sm"
  fxLayout="column"
  #animRefView>

  <!-- BACKGROUND SHADOW (always black) -->
  <div class="background"></div>
  
  <!-- FOREGROUND CARD -->
  <div
    fxLayout="column"
    fxLayoutGap="6"
    class="content tb-position--relative"
    [style.background]="
      _mIsColored
        ? 'linear-gradient(135deg, ' + _mColor + ' 0%, ' + _mColorLight + ' 100%)'
        : '#fff'
    "
    [style.color]="_mIsColored ? '#fff' : '#000'">

    <h4 class="current-typo--h4" ngClass.xs="current-typo--h5">
      {{ _mJobType }}
    </h4>

    <h5 class="current-typo--h5" ngClass.xs="current-typo--h6">
      {{ _mParts }}
    </h5>
  </div>
</div>
